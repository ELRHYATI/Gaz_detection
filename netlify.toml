[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

# Single-page app: route all paths to index.html
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Security headers (updated for Firebase Auth + RTDB)
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
# Allow Firebase SDK and endpoints used by Auth + RTDB + Functions
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://*.cloudfunctions.net"